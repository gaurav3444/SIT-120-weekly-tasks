<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="task4.css">
</head>
<body>

        <div id="text">
            <h2>Here is an example of some canvas text</h2>
        <canvas id="myCanvas" width="400" height="200" style="border:1px solid #d3d3d3;">
        Your browser does not support the HTML canvas tag.</canvas>
        
        <h2 id="video-tag">Here is an example of a video tag</h2>
        <div id="video">
            <video width="320" height="240" controls id="video">
            <source src="video.mp4" type="video/mp4">
            <source src="video.ogg" type="video/ogg">
            Your browser does not support the video tag.
            </video>
        </div>

        <div id="audio">
            <h2>Here is an example of an audio tag</h2>
            <audio controls>
                <source src="music.mp3" type="audio/mpeg">
                <source src="music.ogg" type="audio/ogg">
            </audio>
        </div>

        <div id="api">
            <h2>Here is an example of an embedded youtube video</h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/2Gg6Seob5Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <script src="task4.js"></script> 
</body>
</html>
