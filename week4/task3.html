<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignment 2 weekly-tasks</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.4/dist/vue.js"></script>
    <link rel="stylesheet" href="task3.css">
</head>
<body>
     <!-- vue app to create a to-do list -->
    <p id="todolist"> To-do list </p>
    
    <div class="container">
        <div id="app">
            <div 
                id = 'text'
                v-for="todo in todos" 
                :keys="todo.title" 
                :style="{ textDecoration: todo.checked? 'line-through':'none' }"
            >
                <input type="checkbox" v-model="todo.checked" />
                {{ todo.title}}
            </div> 
            <input 
            placeholder="Add Tasks to do"
            v-model="newItem"
            @keyup.enter="addItem">
        </div>
    </div>
   
</body>
</html>
<script>
    let vue = new Vue({
    el: '#app',
    data: {
        todos: [
            {title: 'complete assignment 1 of unit xxx', checked: false},
            {title: 'complete tasksheet of unit xxx', checked: true},
            {title: 'revise lecture', checked: true},
        ],
    },
    methods: {
        toggle: function(todo){
            todo.done = !todo.done
        },
        addItem: function (newItem){
            var value = this.newItem && this.newItem.trim()
            this.todos.push({
                title: value,
                done: false})
            this.newItem = "";
        }
    } 
});
</script>
