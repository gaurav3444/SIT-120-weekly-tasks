<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.4/dist/vue.js"></script>
    <style>
        .component-slots {
            display: block;
            background-color: gold;
            height: 150px;
            text-align: center;
            padding-top: 4em;
        }
    </style>
</head>
<body>

    <div id="app">
        <div class="component-slots">
            <component-slots>

                Hello Vue Js!!!
                <template v-slot:header>
                    This is a header slot!
                </template>

                <template v-slot:footer>
                    This is a footer slot!
                </template>
            </component-slots>
        </div>
    </div>

    <script type="text/x-template" id="template1">
        <div>
            <h1>{{message1}}</h1>
            <slot></slot>

            <header>
                <slot name='header'></slot>
            </header>

            <footer>
                <slot name='footer'></slot>
            </footer>
        </div>
    </script>


    <script>
        Vue.component('component-slots',{
            data() {
                return {
                    message1: "This is the Usage of Slots!!!"
                }
            },
            template: "#template1"
        })

        new Vue({
        el: '#app',
        data() {
            return {

            }
        },
    })
    </script>
      
</body>
</html>
