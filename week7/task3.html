<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.4/dist/vue.js"></script>
    <style>
        .componenta {
            display: block;
            background-color: gold;
            height: 150px;
            padding-top: 4em;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="app">
        {{message}}
        
        <div>
            <component-a inline-template @changeparentcount="increaseCount">
                <div class="componenta">
                    {{messageFromComponentA}}
                    <br>
                    <button @click="$emit('changeparentcount')">Click To increase Count</button> 
                </div>
            </component-a>
        </div>

        <div style= 'width: 100%; text-align: center; background-color: aquamarine;'>
            {{count}}
        </div>

    </div>
    
</body>
</html>
<script>
    Vue.component('component-a',{
        data(){
            return {
                messageFromComponentA: "Usage of Custom Events!"
            }
        }
    })

     new Vue({
        el: '#app',
        data() {
            return {
                message: "Hello Custom Events!",
                count: 0
            }
        },
        methods: {
            increaseCount() {
                this.count += 1
            }
        }
    })
</script>
